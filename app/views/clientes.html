<div ng-init="inicio()">
	
    <section class="cuerpo">
		<div class="box box-primary">
            <div class="box-header" data-toggle="tooltip" title="" data-original-title="Header tooltip">
                <h3 class="box-title">Registrados</h3>
                <div class="box-tools pull-right" data-toggle="tooltip" title="Status">
                    <button type="button" ng-click="inicio()" class="btn btn-default btn-sm"><i class="icon-spinner6"></i></button>
                </div>
            </div>
			<div class="box-body">
            	<div ng-show="cargando">
					<loading2></loading2>
				</div>
            	<div ng-hide="cargando" class="table-responsive">
	
	            	<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered">
				        <thead>
				        <tr>
				            <th>ID</th>
				            <th>Nombre</th>				          
				            <th>Correo</th>
				            <th>Telefono</th>
				            <th>Creado</th>
				        </tr>
				        </thead>
				        <tbody>
				        <tr ng-repeat="cliente in clientes">
				            <td>{{ cliente.id }}</td>
				            <td>{{ cliente.nombre }}</td>				 
				            <td>{{ cliente.email }}</td>
				            <td>{{ cliente.telefono }}</td>
				            <td>{{ cliente.created_at }}</td>
				        </tr>
				        </tbody>
				    </table>

				</div>
			</div>
        </div>
	</section>
	
</div>
