<body>

    <section id="splash" class="splash animated"></section>

    <div id="page-wrapper" ng-class="{'tablet':cierra,'oculto':oculto}" ng-cloak>

      <!-- barra lateral -->
      <div id="sidebar-wrapper" ng-class="{'show':offcanvas,'tablet':cierra,'login':login}">
          <div ng-include="menu"></div>
      </div>
      <!-- termina barra lateral -->

      <!-- barra de cabecera -->
      <div class="row header" ng-class="{'tablet':cierra,'login':login}">
        <div ng-include="header"></div>
      </div>      
      <!-- termina barra de cabecera -->


      <!-- Contenido -->
      <div id="content-wrapper">
          <section class="content-header entrada" ng-show="titulo">
              <h1>
                {{titulo}}
              </h1>
          </section>
          <div class="content">
            <div ng-view class="page {{ pageClass }}"></div>  
          </div>
          <footer class="content-footer text-center entrada2" ng-class="{'tablet':cierra,'oculto':oculto}" ng-show="titulo">
                  <div class="menu-footer" ng-include="footer"></div> 
          </footer>
      </div>
      <!-- termina contenido -->

    </div><!-- End Page Wrapper -->
    
    <div class="areatouch" mn-touch swipe-right="cambia()"></div>

    <div class="cn-overlay" ng-class="{'on-overlay':offcanvas}" ng-click="cambia()"></div>

    <section class="access" ng-class="{'access-open': openaccess}" ng-style="{'z-index': 1000, display: 'block'}">
      <div ng-include="lounch"></div>
    </section>
