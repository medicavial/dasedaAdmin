<!DOCTYPE html>
<html lang="es" >
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>SIGMA | Solución en sistemas para tu empresa</title>

  <!-- build:css css/style.min.css -->
  
  <!-- bower:css -->
  <link rel="stylesheet" href="lib/animate.css/animate.css" />
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="lib/textAngular/dist/textAngular.css" />
  <link rel="stylesheet" href="lib/datatables/media/css/jquery.dataTables.css" />
  <link rel="stylesheet" href="lib/angucomplete-alt/angucomplete-alt.css" />
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->  
  
  <!-- inject:css -->
  <link rel="stylesheet" href="/stylesheets/AdminLTE.css">
  <link rel="stylesheet" href="/stylesheets/animaciones.css">
  <link rel="stylesheet" href="/stylesheets/icons.css">
  <link rel="stylesheet" href="/stylesheets/loading.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <!-- endinject --> 

  <!-- endbuild -->

  <base href="/" />
  <!--[if lt IE 9]>
      <script>
          location.href="http://www.medicavial.net/infoweb/navegadorviejo.html";
      </script>
  <![endif]-->
</head>
<body>

    <section id="splash" class="splash animated"></section>

    <div id="page-wrapper" ng-class="{'tablet':cierra,'oculto':oculto}" ng-cloak>

      <!-- barra lateral -->
      <div id="sidebar-wrapper" ng-class="{'show':offcanvas,'tablet':cierra,'login':login}">
          <div ng-include="menu"></div>
      </div>
      <!-- termina barra lateral -->

      <!-- barra de cabecera -->
      <div class="row header" ng-class="{'tablet':cierra,'login':login}">
        <div ng-include="header"></div>
      </div>      
      <!-- termina barra de cabecera -->


      <!-- Contenido -->
      <div id="content-wrapper">
          <section class="content-header entrada" ng-show="titulo">
              <h1>
                {{titulo}}
              </h1>
          </section>
          <div class="content">
            <div ng-view class="page {{ pageClass }}"></div>  
          </div>
          <footer class="content-footer text-center entrada2" ng-class="{'tablet':cierra,'oculto':oculto}" ng-show="titulo">
                  <div class="menu-footer" ng-include="footer"></div> 
          </footer>
      </div>
      <!-- termina contenido -->

    </div><!-- End Page Wrapper -->
    
    <div class="areatouch" mn-touch swipe-right="cambia()"></div>

    <div class="cn-overlay" ng-class="{'on-overlay':offcanvas}" ng-click="cambia()"></div>

    <section class="access" ng-class="{'access-open': openaccess}" ng-style="{'z-index': 1000, display: 'block'}">
      <div ng-include="lounch"></div>
    </section>
    
    <!-- build:js js/vendor.min.js -->
    <!-- bower:js -->

    <script src="lib/textAngular/dist/textAngular.js"></script>
    <script src="lib/textAngular/dist/textAngular-sanitize.js"></script>
    <script src="lib/textAngular/dist/textAngularSetup.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-mass-autocomplete/massautocomplete.min.js"></script>
    <script src="lib/angular-svg-round-progressbar/build/roundProgress.min.js"></script>
    <script src="lib/datatables/media/js/jquery.dataTables.js"></script>

    <script src="lib/angular-datatables/dist/plugins/fixedcolumns/angular-datatables.fixedcolumns.js"></script>

    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/ng-file-upload/ng-file-upload.js"></script>
    <script src="lib/angucomplete-alt/angucomplete-alt.js"></script>
    <script src="lib/angular-fullscreen/src/angular-fullscreen.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/mn-touch/dist/mn-touch.min.js"></script>

    <!-- endbuild -->

    
    <!-- build:js js/app.min.js -->

    <script src="/scripts/controllers/productoCtrl.js"></script> 
    <script src="/scripts/controllers/productoEditCtrl.js"></script> 
    <script src="/scripts/controllers/productosCtrl.js"></script> 
    <script src="/scripts/controllers/provedorCtrl.js"></script> 
    <script src="/scripts/controllers/provedorEditCtrl.js"></script> 
    <script src="/scripts/controllers/provedoresCtrl.js"></script> 
    <script src="/scripts/directives/cargando.js"></script> 
    <script src="/scripts/directives/rutas.js"></script> 
    <script src="/scripts/services/archivosService.js"></script> 
    <script src="/scripts/services/categoriasService.js"></script> 
    <script src="/scripts/services/clientesService.js"></script> 
    <script src="/scripts/services/findService.js"></script> 
    <script src="/scripts/services/loadingService.js"></script>

</body>
</html>
